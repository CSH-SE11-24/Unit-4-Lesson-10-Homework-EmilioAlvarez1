<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Homework</title>
  <link href="style.css" rel="stylesheet">
  <!-- Task 1 (part 1): Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Task 2 (part 1): Create a navbar with the following links (all other links should be deleted or disabled) -->
  <!-- Home (index.html), Cat Facts (facts.html), Learn More (https://en.wikipedia.org/wiki/Cat) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="facts.html">Cat Facs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://en.wikipedia.org/wiki/Cat">Learn More</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Task 2 (part 2): Make sure facts.html has this same navbar so you can move back and forth. You will need to import Bootstrap in both files. -->
  <!-- Extra Credit: Style the navbar and cards to be the same background color -->





  <h1>Cats</h1>
  <!-- Task 3: Add a carousel with 3 different cat images -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Siberian-tiger.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="200605082916-01-real-tiger-king-siberian.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="runs-snow-water-captive-moravia-73293973.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





  <h2>Wild Cats</h2>
  <!-- Task 4: Add 2 Bootstrap cards with different wildcats and descriptions of them -->
  <div class="card" style="width: 18rem;">
    <img src="Jaguar-01-01.webp" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Jaguars have unusually large, round heads, short legs and a stunning coat dotted with dark rosettes and spots.</p>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="leopard-515509-1-1024x683.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">What are leopards? These large carnivores are powerfully built with long bodies, relatively short legs, and a broad head. </p>
    </div>
  </div>
  

  <!-- Task 1 (part 2): Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
